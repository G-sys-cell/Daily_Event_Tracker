<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username/Email" required [(ngModel)]="username">
    <input type="password" id="password" placeholder="Password" required [(ngModel)]="password">
    <button type="submit" (click)="login()">Login</button>
    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
