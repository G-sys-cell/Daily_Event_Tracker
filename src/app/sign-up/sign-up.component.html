<div class="container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="signup()">
    <input type="text" id="username" placeholder="Username" required [(ngModel)]="username">
    <input type="email" id="email" placeholder="Email" required [(ngModel)]="email">
    <input type="password" id="password" placeholder="Password" required [(ngModel)]="password">
    <button type="submit" routerLink="/login">Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
